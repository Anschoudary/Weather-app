<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main">
        <h1>
            Weather App
        </h1>
        <form action="{% url 'home' %}" method="post">
            {% csrf_token %}
            City name: <input type="text" name="city" id="" value="{{data.city}}">
            <input type="submit" value="Submit">
        </form>
        <div class="data">
            {% if data.error %}
                <p>{{ data.error }}</p>
            
            {% else %}
                <img src="{{ data.icon }}" alt="image">
                <p>Temp: {{ data.temp }}</p>
                <p>City: {{ data.city }}</p>
                <p>Country: {{ data.country_code }}</p>
                <p>Humidity: {{ data.humidity }}</p>
                <p>Description: {{ data.description }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
